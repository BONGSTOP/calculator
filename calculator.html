<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../src/output.css" />
    <script defer src="calculator.js"></script>
  </head>
  <body
    class="bg-black flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600 p-4"
  >
    <div class="mb-12 text-center">
      <h1 class="text-3xl md:text-5xl font-bold text-black">CALCULATOR</h1>
    </div>

    <div
      class="calculator bg-white p-4 md:p-6 rounded-xl shadow-2xl w-full max-w-md"
    >
      <div class="display mb-6 relative">
        <input
          id="display"
          type="text"
          readonly
          class="w-full text-right text-2xl md:text-4xl p-4 border-b-2 border-gray-300 focus:outline-none"
        />
      </div>
      <div class="buttons grid grid-cols-4 gap-2 md:gap-4">
        <button
          onclick="appendNumber('7')"
          class="bg-gray-100 p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-gray-200"
        >
          7
        </button>
        <button
          onclick="appendNumber('8')"
          class="bg-gray-100 p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-gray-200"
        >
          8
        </button>
        <button
          onclick="appendNumber('9')"
          class="bg-gray-100 p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-gray-200"
        >
          9
        </button>
        <button
          onclick="appendNumber('/')"
          class="bg-orange-500 text-white p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-orange-600"
        >
          /
        </button>
        <button
          onclick="appendNumber('4')"
          class="bg-gray-100 p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-gray-200"
        >
          4
        </button>
        <button
          onclick="appendNumber('5')"
          class="bg-gray-100 p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-gray-200"
        >
          5
        </button>
        <button
          onclick="appendNumber('6')"
          class="bg-gray-100 p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-gray-200"
        >
          6
        </button>
        <button
          onclick="appendNumber('*')"
          class="bg-orange-500 text-white p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-orange-600"
        >
          *
        </button>
        <button
          onclick="appendNumber('1')"
          class="bg-gray-100 p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-gray-200"
        >
          1
        </button>
        <button
          onclick="appendNumber('2')"
          class="bg-gray-100 p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-gray-200"
        >
          2
        </button>
        <button
          onclick="appendNumber('3')"
          class="bg-gray-100 p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-gray-200"
        >
          3
        </button>
        <button
          onclick="appendNumber('-')"
          class="bg-orange-500 text-white p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-orange-600"
        >
          -
        </button>
        <button
          onclick="appendNumber('0')"
          class="bg-gray-100 p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-gray-200 col-span-2"
        >
          0
        </button>
        <button
          onclick="appendNumber('.')"
          class="bg-gray-100 p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-gray-200"
        >
          .
        </button>
        <button
          onclick="appendNumber('+')"
          class="bg-orange-500 text-white p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-orange-600"
        >
          +
        </button>
        <button
          onclick="calculate()"
          class="bg-orange-500 text-white p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-orange-600 col-span-2"
        >
          =
        </button>
        <button
          onclick="deleteDigit()"
          class="bg-yellow-500 text-white p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-red-600"
        >
          DEL
        </button>
        <button
          onclick="clearDisplay()"
          class="bg-red-500 text-white p-4 md:p-6 rounded-lg text-lg md:text-xl font-semibold hover:bg-yellow-600"
        >
          C
        </button>
      </div>
    </div>
  </body>
</html>
